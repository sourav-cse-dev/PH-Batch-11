<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- website title -->
    <title>Payoo</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/payoo-seeklogo.png" type="image/x-icon" />
    <!-- tailwind css -->
    <link href="./styles/output.css" rel="stylesheet" />
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/b6d1c08c2a.js" crossorigin="anonymous"></script>
    <!-- DOM scripts -->
    <script src="./script.js" defer></script>
  </head>
  <body>
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
      <header>
        <nav class="flex justify-center items-center mt-30">
          <div class="mt-10 relative flex justify-center items-center w-9/12 mb-10">
            <img src="./assets/bg.png" alt="" class="w-48 absolute" />
            <img src="./assets/Group.png" alt="" class="w-16 absolute" />
          </div>
        </nav>
      </header>
      <!-- login section -->
      <div class="hero bg-gray-200 min-h-screen">
        <div class="hero-content flex-col lg:flex-row-reverse">
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <div class="card-body bg-white rounded-xl">
              <fieldset class="fieldset">
                <label class="label text-black">Email</label>
                <input type="email" class="input" placeholder="Email" />
                <label class="label ">Password</label>
                <input type="password" class="input" placeholder="Password" />
                <div><a class="link link-hover">Forgot password?</a></div>
                <button class="btn btn-neutral mt-4">Login</button>
              </fieldset>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
