<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo</title>
    <style>
        h3 {
            color: peru;
        }

        /* hover means mouse over */
        h3:hover {
            color: tomato;
            background-color: skyblue;
        }

        input:focus {
            color: red;
            padding: 20px;
            outline: 0;
            border: 1px solid purple;
        }
    </style>
</head>

<body>
    <h3>My heading</h3>
    <input type="text">
    <input type="text">
</body>

</html>
