<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore Basic CSS</title>
    <style>
      #short {
        color: red;
        text-align: center;
      }
      #embeded {
        font-size: larger;
        font-weight: bold;
      }
      .player {
        text-align: right;
      }
      p {
        background-color: rgb(184, 178, 99);
        width: 50%;

        /* named color */
      }
      li {
        color: indianred;
      }
    </style>
  </head>
  <body>
    <h3 style="color: blueviolet">Learning Basic CSS</h3>
    <h4 style="background-color: aquamarine; color: white">Inline CSS</h4>
    <p>CSS meaning: Cascading Style Sheet</p>
    <p>Style is colorfull</p>
    <p id="short">Short from is CSS</p>
    <p class="player">Needs style rule and value separated by color(:)</p>
    <p class="player">After each style you need to use semi-colon(;)</p>
    <ul>
      <li>Inline</li>
      <li id="embeded">Internal/Embeded</li>
      <li>External</li>
    </ul>
    <p class="player">I am a player</p>
    <p class="player">Crick fan</p>
  </body>
</html>
