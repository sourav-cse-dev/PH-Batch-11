<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore Basic CSS</title>
    <style>
      p {
        background-color: rgb(184, 178, 99);

        /* named color */
      }
      li {
        color: indianred;
      }
    </style>
  </head>
  <body>
    <h3 style="color: blueviolet">Learning Basic CSS</h3>
    <h4 style="background-color: aquamarine; color: white">Inline CSS</h4>
    <p>CSS meaning: Cascading Style Sheet</p>
    <p>Style is colorfull</p>
    <p>Short from is CSS</p>
    <p>Needs style rule and value separated by color(:)</p>
    <p>After each style you need to use semi-colon(;)</p>
    <ul>
      <li>Inline</li>
      <li>Internal/Embeded</li>
      <li>External</li>
    </ul>
  </body>
</html>
